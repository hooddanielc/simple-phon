os = "linux"

cc = Obj(
  tool='clang',

  flags = [
    '--std=c++14',
    '-Weverything',
    '-Wno-c++98-compat',
    '-Wno-shadow',
    '-Wno-global-constructors',
    '-Wno-exit-time-destructors',
    '-Wno-padded',
    '-Wno-weak-vtables'
  ],

  hdrs_flags = [
    '-MM',
    '-MG'
  ],
  incl_dirs = []
)

link = Obj(
  tool='clang',

  flags = [
    '-framework CoreFoundation',
    '-framework CoreAudio'
  ] if os == "osx" else
  [] if os == "linux" else
  [] if os == "windows" else []

  libs = [
    'stdc++'
  ],
  lib_dirs = []
)

make = Obj(
  tool='make',
  flags=[
    '-s'
  ],
  force_flag='-B',
  all_pseudo_target='all'
)
